<html>
<head>
  <link rel="stylesheet" href="style.css"> 

</head>

<body>
  <span class="logo"><img src="todoi.png"></span>
  <h1>Manage To-Do List</h1>
  <div id="container">
    <div class="main">
      <input id="todo-input" type="text" placeholder="Enter a task">
      <button id="add-button">Add</button>
      <ul id="todo-list">
        <!-- The list items will be added dynamically by JavaScript -->
      </ul>
    </div>
    <div class="image"><img src="image.png"></div>
  </div>
   <script src="script.js"></script>
</body>
</html>
